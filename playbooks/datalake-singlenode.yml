---
- name: Install a single node cluster datalake
  hosts: localhost

  tasks:
    - name: install snap package
      apt:
        pkg: snap
      become: yes

    - name: install microk8s
      community.general.snap:
        name: microk8s
        classic: yes
      become: yes

    - name: add user to microk8s group
      ansible.builtin.user:
        name: demo
        append: true
        groups: microk8s
      become: yes